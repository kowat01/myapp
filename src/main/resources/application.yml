server:
  port: 9090
  file:
    path : c:\\files\\uploads\\

  
#데이터베이스 설정
spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    #driver-class-name: org.mariadb.jdbc.Driver
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://localhost:13306/boot_db
    username: root
    password: 1234
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 50
      minimum-idle: 20
      idle-timeout: 10000
      data-source-properties:
        cachePrepStmts: true #캐쉬 설정 on
        prepStmtCacheSize: 250 #statement 할당 수
        prepStmtCacheSqlLimit: 2048 #sql문서 최대 길이
        useServerPrepStmts: true #최신버전 지원설정


  thymeleaf:
    cache: false
    check-template-location: true
    encoding: utf-8
    servlet:
      content-type: text/html
    prefix: file:src/main/resources/templates/
    suffix: .html

#개발 편의를 위한 설정
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true
    restart:
      enabled: true


#마이바티스 설정
mybatis:
  config-location: classpath:config/mybatis-config.xml
  mapper-locations: classpath:mapper/**/*.xml

#로그 설정
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: OFF
      thymeleaf: OFF
      hibernate:
        sql: INFO
        type: OFF