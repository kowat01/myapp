<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">

    <aside class="sidebar">
        <div class="text-center mb-4">
            <a href="/home">
                <img src="/images/logo.png" alt="로고" style="width: 100px;">
            </a>
            <div class="login-status mt-2 small">
                <span th:if="${session.userInfo != null}">
                    <span th:text="${session.userInfo.userName}"></span> 님<br>
                    <a href="javascript:void(0)" onclick="logout()" class="text-white text-decoration-none">로그아웃</a>
                </span>
                <span th:if="${session.userInfo == null}">
                    <a href="/login/form" class="text-white text-decoration-none me-2">로그인</a>
                    <a href="/join/form" class="text-white text-decoration-none">회원가입</a>
                </span>
            </div>
        </div>

        <ul class="nav flex-column small">
            <li class="nav-item">
                <a href="javascript:void(0)" class="nav-link" onclick="toggleDropdown('introMenu')">소개</a>
                <ul id="introMenu" class="dropdown-inner">
                    <li><a href="#">워해머란?</a></li>
                    <li><a href="#">게임 종류</a></li>
                    <li><a href="#">준비물</a></li>
                </ul>
            </li>

            <li class="nav-item">
                <a href="javascript:void(0)" class="nav-link" onclick="toggleDropdown('loreMenu')">세계관 설정</a>
                <ul id="loreMenu" class="dropdown-inner">
                    <li><a href="#">배경</a></li>
                    <li><a href="#">종족</a></li>
                </ul>
            </li>

            <li class="nav-item">
                <a href="javascript:void(0)" class="nav-link" onclick="toggleDropdown('shopMenu')">구매 사이트</a>
                <ul id="shopMenu" class="dropdown-inner">
                    <li><a href="#">공식몰</a></li>
                    <li><a href="#">중고 거래</a></li>
                </ul>
            </li>
        </ul>
    </aside>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 180px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            padding: 20px 10px;
            font-size: 14px;
            color: white;
            z-index: 1000;
        }

        .nav-link,
        .dropdown-inner li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 6px 10px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link:focus,
        .nav-link:active {
            color: #aa8866 !important; /* 진중한 브론즈 */
        }

        .dropdown-inner {
            list-style: none;
            margin: 0 0 8px 0;
            padding-left: 0;
            display: none;
        }

        .dropdown-inner li a {
            font-size: 13px;
            padding-left: 24px;
        }

        .dropdown-inner li a:hover,
        .dropdown-inner li a:focus,
        .dropdown-inner li a:active {
            color: #8888aa !important; /* 어두운 보라 - 신비하고 고요한 느낌 */
        }

        body > main,
        body > .content {
            margin-left: 180px;
            padding: 20px;
        }
    </style>

    <script>
        function logout() {
            location.href = "/logout";
        }

        function toggleDropdown(id) {
            const el = document.getElementById(id);
            if (el) {
                el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            }
        }
    </script>

</div>
</html>
