<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<div th:fragment="header">

    <!-- ✅ 상단 고정 헤더 -->
    <header class="bg-black text-white fixed-top w-100 shadow" style="z-index: 1030;">
        <!-- 로그인 영역 -->
        <div class="container-fluid pt-2 px-4">
            <div class="row">
                <div class="col text-end fs-6">
                    <span th:if="${session.userInfo != null}">
                        <span th:text="${session.userInfo.userName}"></span> 님 환영합니다.
                        <a href="javascript:void(0)" onclick="logout()" class="text-white text-decoration-none ms-2">로그아웃</a>
                    </span>
                    <span th:if="${session.userInfo == null}">
                        <a href="/login/form" class="text-white text-decoration-none">로그인</a>
                    </span>
                </div>
            </div>
        </div>

        <!-- 네비게이션 바 -->
        <div class="container-fluid py-3 px-4">
            <div class="row align-items-center">
                <!-- 로고 -->
                <div class="col-auto">
                    <a class="navbar-brand" href="/home">
                        <img src="/images/logo.png" alt="로고" style="height: 60px;">
                    </a>
                </div>

                <!-- 메뉴 -->
                <div class="col d-flex justify-content-end gap-4 fs-5 align-items-center" id="menuList">

                    <a href="/home" id="home" class="nav-link text-white text-decoration-none">Home</a>
                    <a href="#" id="intro" class="nav-link text-white text-decoration-none">미니어처 보드게임이란?</a>

                    <!-- ✅ 드롭다운 메뉴 -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white text-decoration-none"
                           href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            세계관 정리
                        </a>
                        <ul class="dropdown-menu bg-dark border-0 shadow">
                            <li><a class="dropdown-item text-white" href="#">제국</a></li>
                            <li><a class="dropdown-item text-white" href="#">카오스</a></li>
                            <li><a class="dropdown-item text-white" href="#">외계 종족</a></li>
                        </ul>
                    </div>

                    <a href="#" id="shop" class="nav-link text-white text-decoration-none">구매 사이트</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ✅ 네비바 고정 높이만큼 여백 -->
    <style>
        body {
            padding-top: 120px;
        }

        /* Hover 색상 강조 */
        .nav-link:hover {
            color: #ffcc00 !important;
            text-decoration: underline;
        }

        .dropdown-menu {
            background-color: #222;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: #444;
            color: #ffcc00;
        }
    </style>

    <!-- ✅ 활성 메뉴 표시 스크립트 -->
    <script>
        function logout() {
            location.href = "/logout";
        }

        function setActiveMenu() {
            const menuIds = ['home', 'intro', 'lore', 'shop'];
            const requestPath = location.pathname;

            for (let id of menuIds) {
                if (requestPath.includes(id)) {
                    $('#menuList').find('a').removeClass('active');
                    $('#' + id).addClass('active');
                    break;
                }
            }
        }

        $(document).ready(function () {
            setActiveMenu();
        });
    </script>
</div>
</html>
