<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">

    <aside class="sidebar">
        <div class="text-center mb-4">
            <a href="/home">
                <img src="/images/logo.png" alt="로고" style="width: 100px;">
            </a>
            <div class="login-status mt-2 small">
                <span th:if="${session.userInfo != null}">
                    <span th:text="${session.userInfo.userName}"></span> 님<br>
                    <a href="javascript:void(0)" onclick="logout()" class="text-white text-decoration-none">로그아웃</a>
                </span>
                <span th:if="${session.userInfo == null}">
                    <a href="/login/form" class="text-white text-decoration-none me-2">로그인</a>
                    <a href="/user/terms" class="text-white text-decoration-none">회원가입</a>
                </span>
            </div>
        </div>

        <ul class="nav flex-column small">
            <li class="menu-title">소개</li>
            <li><a href="#" class="nav-link">워해머란?</a></li>
            <li><a href="#" class="nav-link">게임 종류</a></li>
            <li><a href="#" class="nav-link">준비물</a></li>

            <li class="menu-title">세계관 설정</li>
            <li><a href="#" class="nav-link">배경</a></li>
            <li><a href="#" class="nav-link">진영</a></li>

            <li class="menu-title">자료실</li>
            <li><a href="#" class="nav-link">룰 번역본</a></li>
            <li><a href="#" class="nav-link">도색 가이드</a></li>
            <li><a href="#" class="nav-link">PC 워해머 게임 한글 패치</a></li>

            <li class="menu-title">구매 사이트</li>
            <li><a href="/shop/official" class="nav-link">공식몰</a></li>
            <li><a href="/shop/used" class="nav-link">중고몰</a></li>
        </ul>
    </aside>

    <!-- ✅ Cinzel 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Cinzel', serif; /* ✅ 폰트 변경 */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 180px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            padding: 20px 10px;
            font-size: 15px;
            color: white;
            z-index: 1000;
            overflow-y: auto;
        }

        .menu-title {
            padding: 10px 10px 6px 10px;
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 15px; /* ✅ 크기 증가 */
            color: #ffffff;
            border-bottom: 1px solid #666;
        }

        .nav-link {
            color: white;
            font-size: 15px; /* ✅ 크기 증가 */
            text-decoration: none;
            display: block;
            padding: 6px 12px;
            transition: color 0.3s ease, font-weight 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link:focus,
        .nav-link:active {
            color: #d9b877;
            font-weight: bold;
        }

        body > main,
        body > .content {
            margin-left: 180px;
            padding: 20px;
        }
    </style>

    <script>
        function logout() {
            location.href = "/login/logout";
        }
    </script>

</div>
</html>
