<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>진영 일람</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            color: white;
        }

        h1.title {
            text-align: center;
            margin: 60px 0 30px;
            font-size: 2.8rem;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px black;
        }

        h2.section {
            font-size: 2rem;
            text-align: center;
            margin: 80px 0 20px;
            font-family: 'Cinzel', serif;
            position: relative;
        }

        h2.section::after {
            content: "";
            display: block;
            width: 300px;
            height: 2px;
            background: linear-gradient(to right, #999 0%, white 50%, #999 100%);
            margin: 10px auto 0;
            opacity: 0.5;
        }

        .faction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 30px;
            justify-items: center;
        }

        .faction-tile {
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
        }

        .faction-tile:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
        }

        .faction-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background-color: #000;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .faction-tile:hover .faction-image {
            filter: brightness(1.1) contrast(1.15);
        }

        .faction-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.05rem;
            padding: 10px 0;
            text-align: center;
            text-shadow: 0 0 4px black;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<h1 class="title">플레이어블 진영 일람</h1>

<!-- 제국 -->
<h2 class="section" id="imperium">[ 제국 ]</h2>
<div class="faction-grid">
    <div class="faction-tile"><a th:href="@{/factions/spacemarine}"><img class="faction-image" src="/images/factionspacemarine.jpg" alt="스페이스 마린"><div class="faction-label">스페이스 마린</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/darkangel}"><img class="faction-image" src="/images/factiondarkangel.jpg" alt="다크 엔젤"><div class="faction-label">다크 엔젤</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/bloodangel}"><img class="faction-image" src="/images/factionbloodangel.jpg" alt="블러드 엔젤"><div class="faction-label">블러드 엔젤</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/spacewolf}"><img class="faction-image" src="/images/factionspacewolf.jpg" alt="스페이스 울프"><div class="faction-label">스페이스 울프</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/blacktemplar}"><img class="faction-image" src="/images/factionblacktemplar.jpg" alt="블랙 템플러"><div class="faction-label">블랙 템플러</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/greyknight}"><img class="faction-image" src="/images/factiongrey.jpg" alt="그레이 나이트"><div class="faction-label">그레이 나이트</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/imperialgaurd}"><img class="faction-image" src="/images/factionguard.jpg" alt="임페리얼 가드"><div class="faction-label">임페리얼 가드</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/imperialagent}"><img class="faction-image" src="/images/factionimperialagent.jpg" alt="임페리얼 에이전트"><div class="faction-label">임페리얼 에이전트</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/mechanicus}"><img class="faction-image" src="/images/factionmech.jpg" alt="메카니쿠스"><div class="faction-label">메카니쿠스</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/sistersofbattle}"><img class="faction-image" src="/images/factionsistersofbattle.jpg" alt="시스터즈 오브 배틀"><div class="faction-label">시스터즈 오브 배틀</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/imperialknight}"><img class="faction-image" src="/images/factionknight.jpg" alt="임페리얼 나이트"><div class="faction-label">임페리얼 나이트</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/custodes}"><img class="faction-image" src="/images/factioncustodes.jpg" alt="커스토디안 가드"><div class="faction-label">커스토디안 가드</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/titanlegion}"><img class="faction-image" src="/images/factiontitan.jpg" alt="타이탄 리전"><div class="faction-label">타이탄 리전</div></a></div>
</div>

<!-- 카오스 -->
<h2 class="section" id="chaos">[ 카오스 ]</h2>
<div class="faction-grid">
    <div class="faction-tile"><a th:href="@{/factions/demons}"><img class="faction-image" src="/images/factiondemon.jpg" alt="카오스"><div class="faction-label">카오스 데몬</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/chaosmarine}"><img class="faction-image" src="/images/factionchaos.jpg" alt="카오스 스페이스 마린"><div class="faction-label">카오스 스페이스 마린</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/worldeater}"><img class="faction-image" src="/images/factioneater.jpg" alt="월드 이터"><div class="faction-label">월드 이터</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/deathguard}"><img class="faction-image" src="/images/factiondeath.jpg" alt="데스 가드"><div class="faction-label">데스 가드</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/thousandson}"><img class="faction-image" src="/images/factionthousand.jpg" alt="사우전드 선"><div class="faction-label">사우전드 선</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/emperorschildren}"><img class="faction-image" src="/images/factionchildren.jpg" alt="엠퍼러스 칠드런"><div class="faction-label">엠퍼러스 칠드런</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/chaosknight}"><img class="faction-image" src="/images/factioncknight.jpg" alt="카오스 나이트"><div class="faction-label">카오스 나이트</div></a></div>
</div>

<!-- 외계 종족 -->
<h2 class="section" id="xeno">[ 외계 종족 ]</h2>
<div class="faction-grid">
    <div class="faction-tile"><a th:href="@{/factions/eldar}"><img class="faction-image" src="/images/factioneldar.jpg" alt="엘다"><div class="faction-label">아엘다리</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/darkeldar}"><img class="faction-image" src="/images/factiondarkeldar.jpg" alt="다크엘다"><div class="faction-label">드루카리</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/necron}"><img class="faction-image" src="/images/factionnecron.jpg" alt="네크론"><div class="faction-label">네크론</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/orks}"><img class="faction-image" src="/images/factionorks.jpg" alt="오크"><div class="faction-label">오크</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/tau}"><img class="faction-image" src="/images/factiontau.jpg" alt="타우 제국"><div class="faction-label">타우 제국</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/tyranid}"><img class="faction-image" src="/images/factiontyranid.jpg" alt="타이라니드"><div class="faction-label">타이라니드</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/geanstealercult}"><img class="faction-image" src="/images/factiongeanstealer.jpg" alt="진스틸러 컬트"><div class="faction-label">진스틸러 컬트</div></a></div>
    <div class="faction-tile"><a th:href="@{/factions/votann}"><img class="faction-image" src="/images/factionvotann.jpg" alt="보탄 연맹"><div class="faction-label">보탄 연맹</div></a></div>
</div>

<!-- 여백 -->
<div style="height: 100px;"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
