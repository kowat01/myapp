<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/loginmain.png') no-repeat center 15%;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            width: 520px;
            max-width: 90vw;
            height: 690px;
            background: url('/images/loginbackgorund.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 0 15px #00000080;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding: 40px 40px 50px;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 1px #e8c88a;
            margin-bottom: 0;
            padding-top: 35px;
            padding-bottom: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 100px;
        }

        .login-input {
            width: 85%;
            max-width: 360px;
            padding: 12px;
            border: 1px solid #bda57f;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #2c1e08;
        }

        .login-input::placeholder {
            color: #4e4735;
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 25px;
        }

        .btn-image {
            position: relative;
            width: 80px;
            height: 80px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .btn-image img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.2s ease;
        }

        .btn-image:hover img {
            transform: scale(1.05);
        }

        .btn-image span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%);
            font-size: 13.5px;
            font-weight: bold;
            color: white;
            text-align: center;
            white-space: nowrap;
            line-height: 1.1;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="login-container">
    <div class="login-box">
        <div class="login-title">로그인</div>
        <form id="loginForm" onsubmit="return submitLogin(event);">
            <div class="login-form">
                <input type="text" name="userId" class="login-input" placeholder="아이디">
                <input type="password" name="passwd" class="login-input" placeholder="비밀번호">
                <div class="login-buttons">
                    <button type="submit" class="btn-image">
                        <img src="/images/loginbtn.png" alt="로그인">
                        <span>로그인</span>
                    </button>
                    <button type="button" class="btn-image" onclick="location.href='/user/terms'">
                        <img src="/images/loginbtn.png" alt="회원가입">
                        <span>회원가입</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/jquery/3.7.1/dist/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

<script>
    function submitLogin(event) {
        event.preventDefault();

        const form = document.getElementById("loginForm");
        const userId = form.querySelector('[name="userId"]');
        const passwd = form.querySelector('[name="passwd"]');

        if (userId.value.trim().length === 0) {
            userId.focus();
            alert('아이디를 입력하세요.');
            return false;
        }

        if (passwd.value.trim().length === 0) {
            passwd.focus();
            alert('비밀번호를 입력하세요.');
            return false;
        }

        const formData = new URLSearchParams();
        formData.append("userId", userId.value);
        formData.append("passwd", passwd.value);

        fetch("/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData
        })
            .then(res =>  res.text())
            .then(data => {
                data = JSON.parse(data);
                if (data.resultCode === 200) {
                    location.href = data.redirectUrl || "/home";
                } else {
                    alert(data.message || "로그인 실패");
                }}
            )

            .catch(err => {
                console.error(err);
                alert("서버 오류 발생");
            });

        return false;
    }
</script>

</body>
</html>
