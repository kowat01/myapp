<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<head>
    <!-- ✅ Cinzel 폰트 임포트 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<th:block layout:fragment="content">
    <style>
        .home-background {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 160px;
            color: white;
            text-align: center;
        }

        .home-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.6);
        }

        .home-background .text-box {
            position: relative;
            z-index: 1;
        }

        .home-background .text-box p {
            font-family: 'Cinzel', 'Noto Sans KR', serif;
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.85);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .home-background .text-box p:nth-child(2) {
            animation-delay: 0.6s;
            font-weight: 400;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div class="home-background">
        <video autoplay muted loop playsinline>
            <source src="/videos/main.mp4" type="video/mp4">
        </video>
        <div class="text-box">
            <p>"IN THE GRIM DARKNESS OF THE FAR FUTURE, THERE IS ONLY WAR."</p>
            <p>암울한 암흑에 휩싸인 머나먼 미래, 오직 전쟁만이 있을 뿐.</p>
        </div>
    </div>
</th:block>

</html>
