<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<th:block layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <style>
        .contents {
            max-width: 800px;
            margin: 60px auto;
            background-color: #111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000088;
            color: #fff;
        }

        h3 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffc107;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1c1c1c;
            color: white;
        }

        .note-editor.note-frame {
            background-color: #1c1c1c;
            border: 1px solid #444;
        }

        .note-toolbar {
            background-color: #222;
            border-bottom: 1px solid #444;
        }

        .note-editable {
            background-color: #1c1c1c;
            color: white;
        }

        .note-placeholder {
            color: #888;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px;
            min-width: 100px;
        }

        .btn-primary {
            background-color: #ffc107;
            color: #000;
            border: none;
        }

        .btn-secondary {
            background-color: #555;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffca2c;
        }

        .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <main class="container">
        <section class="contents">
            <h3>게시글 작성</h3>

            <form id="boardFrm" enctype="multipart/form-data">
                <input type="hidden" id="currentPage" name="currentPage" th:value="${currentPage}">
                <input type="hidden" name="boardType" th:value="${boardType}" id="boardType">

                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>

                <!-- 관리자만 볼 수 있는 공지 체크박스 -->
                <th:block th:if="${session.userInfo?.auth}">
                    <div class="form-check" style="margin: 20px 0;">
                        <input class="form-check-input" type="checkbox" id="isNotice" name="isNotice" value="true">
                        <label class="form-check-label text-warning" for="isNotice">📌 공지로 등록</label>
                    </div>
                </th:block>

                <label for="contents" class="form-label">내용</label>
                <textarea id="contents" name="contents"></textarea>
            </form>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="submitBoard()">등록</button>
                <button type="button" class="btn btn-secondary" onclick="cancelBoard()">취소</button>
            </div>
        </section>
    </main>

    <!-- JS 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/lang/summernote-ko-KR.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#contents').summernote({
                placeholder: '내용을 입력해주세요.',
                height: 400,
                lang: 'ko-KR',
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['codeview', 'fullscreen']]
                ],
                callbacks: {
                    onImageUpload: function (files) {
                        for (let i = 0; i < files.length; i++) {
                            uploadImage(files[i]);
                        }
                    }
                }
            });
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append("file", file);

            $.ajax({
                url: '/board/upload/image',
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (url) {
                    $('#contents').summernote('insertImage', url, function ($image) {
                        $image.css('max-width', '100%');
                    });
                },
                error: function (xhr) {
                    alert('이미지 업로드 실패: ' + xhr.responseText);
                }
            });
        }

        function submitBoard() {
            const title = $('#title').val();
            const contents = $('#contents').summernote('code');
            $('#contents').val(contents);

            if (title.trim() === '' || contents.trim() === '' || contents === '<p><br></p>') {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const formData = new FormData($('#boardFrm')[0]);

            // 공지 여부 명확히 Boolean으로 지정
            const isNoticeChecked = $('#isNotice').is(':checked');
            formData.set("isNotice", isNoticeChecked);

            $.ajax({
                url: '/board/add',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (res) {
                    alert(res.resultMsg);
                    if (res.resultCode === 200) {
                        window.location.href = `/board/list?boardType=${$('#boardType').val()}&currentPage=0`;
                    }
                },
                error: function (xhr) {
                    alert('게시글 등록 실패: ' + xhr.responseText);
                }
            });
        }

        function cancelBoard() {
            const page = $('#currentPage').val();
            const boardType = $('#boardType').val();
            window.location.href = `/board/list?boardType=${boardType}&currentPage=${page}`;
        }
    </script>
</div>
</html>
