<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<th:block layout:fragment="css">
    <style>
        .board-container {
            max-width: 1000px;
            margin: 40px auto;
            color: #e0e0e0;
            font-size: 14px;
        }

        .board-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 30px;
        }

        .b-search {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .left {
            flex: 3;
        }

        .right {
            flex: 1;
            text-align: right;
        }

        .sch-select, .sch-input {
            height: 34px;
            border-radius: 10px;
            border: 1px solid #666;
            background: #1c1c1c;
            color: #eee;
        }

        .sch-select {
            width: 120px;
        }

        .sch-input {
            width: 250px;
        }

        .btn {
            font-size: 14px;
            padding: 6px 12px;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #0f0f0f;
            border-top: 2px solid #666;
        }

        .board-table th, .board-table td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .board-table thead {
            background-color: #1c1c1c;
            color: #ffc107;
        }

        .board-table td.title {
            text-align: left;
        }

        .board-table td.title a {
            color: #00bfff;
            text-decoration: none;
        }

        .board-table td.title a:hover {
            text-decoration: underline;
            color: #66ccff;
        }

        .board-table td.nickname {
            color: #ccc;
            font-style: italic;
        }

        .board-table td.date {
            font-family: monospace;
            font-size: 12px;
        }

        /* ê³µì§€ê¸€ ìŠ¤íƒ€ì¼ */
        .notice-row {
            background-color: #1e1e1e;
            font-weight: bold;
        }

        .notice-row td.title a::before {
            content: "\1F4CC "; /* ğŸ“Œ */
            color: #ffc107;
        }

        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 20px;
            padding: 0;
        }

        .pagination li {
            margin: 0 4px;
        }

        .pagination a,
        .pagination span {
            display: inline-block;
            padding: 6px 10px;
            background-color: #2a2a2a;
            color: #eee;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
        }

        .pagination a:hover {
            background-color: #444;
        }

        .pagination a.active {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <main class="board-container">
        <div th:switch="${boardType}" class="board-name">
            <span th:case="'free'">ììœ  ê²Œì‹œíŒ</span>
            <span th:case="'paint'">ë„ìƒ‰ ê²Œì‹œíŒ</span>
            <span th:case="'suggest'">ê±´ì˜ ê²Œì‹œíŒ</span>
            <span th:case="*">ê²Œì‹œíŒ</span>
        </div>

        <div class="b-search">
            <div class="left">
                <select class="sch-select" id="searchType" name="searchType">
                    <option th:selected="${searchType == 'all'}" value="all">ì „ì²´</option>
                    <option th:selected="${searchType == 'title'}" value="title">ì œëª©</option>
                    <option th:selected="${searchType == 'writer'}" value="writer">ì‘ì„±ì</option>
                </select>
                <input type="text" class="sch-input" id="searchText" name="searchText" th:value="${searchText}" />
                <button type="button" class="btn btn-warning" onclick="searchBoard();">ê²€ìƒ‰</button>
            </div>
            <div class="right" th:if="${session.userInfo != null}">
                <button type="button" class="btn btn-success" onclick="writeBoard();">ê¸€ ë“±ë¡</button>
            </div>
        </div>

        <input type="hidden" id="currentPage" th:value="${data.currentPage}" />

        <table class="board-table">
            <thead>
            <tr>
                <th>ë²ˆí˜¸</th>
                <th>ì œëª©</th>
                <th>ì‘ì„±ì</th>
                <th>ì¡°íšŒ</th>
                <th>ì‘ì„±ì¼</th>
            </tr>
            </thead>
            <tbody>
            <!-- ê³µì§€ê¸€ ìš°ì„  ì¶œë ¥ -->
            <tr th:each="item : ${data.noticeList}" class="notice-row">
                <td>*</td>
                <td class="title">
                    <a href="javascript:void(0);" th:onclick="|showDetail(${item.seq})|" th:text="${item.title}"></a>
                </td>
                <td th:text="${item.nickname}" class="nickname"></td>
                <td th:text="${item.readCount}"></td>
                <td th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>

            <!-- ì¼ë°˜ ê²Œì‹œê¸€ -->
            <tr th:each="item : ${data.list}">
                <td th:text="${item.seq}"></td>
                <td class="title">
                    <a href="javascript:void(0);" th:onclick="|showDetail(${item.seq})|" th:text="${item.title}"></a>
                </td>
                <td th:text="${item.nickname}" class="nickname"></td>
                <td th:text="${item.readCount}"></td>
                <td th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(data.list) && #lists.isEmpty(data.noticeList)}">
                <td colspan="5" class="text-center">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</td>
            </tr>
            </tbody>
        </table>

        <div class="page-nav" th:utext="${data.pageHtml}"></div>
    </main>

    <script th:inline="javascript">
        const searchParam = {
            searchType: '[[${searchType}]]',
            searchText: '[[${searchText}]]'
        };

        function movePage(pageNum) {
            if (searchParam.searchText && searchParam.searchText.trim().length > 0) {
                location.href = `/board/search?searchType=${searchParam.searchType}&searchText=${searchParam.searchText}&currentPage=${pageNum}`;
            } else {
                location.href = `/board/list?boardType=[[${boardType}]]&currentPage=${pageNum}`;
            }
        }

        function writeBoard() {
            const pageNum = document.getElementById("currentPage").value;
            location.href = `/board/form/view?boardType=[[${boardType}]]&currentPage=${pageNum}`;
        }

        function showDetail(seq) {
            const pageNum = document.getElementById("currentPage").value;
            location.href = `/board/detail/view?boardType=[[${boardType}]]&currentPage=${pageNum}&seq=${seq}`;
        }

        function searchBoard() {
            searchParam.searchType = document.getElementById("searchType").value;
            searchParam.searchText = document.getElementById("searchText").value;
            location.href = `/board/search?searchType=${searchParam.searchType}&searchText=${searchParam.searchText}`;
        }
    </script>
</div>

</html>
