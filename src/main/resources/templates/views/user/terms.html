<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 약관 동의</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: url('/images/loginmain.png') no-repeat center center;
            background-size: cover;
        }

        .terms-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .terms-box {
            width: 700px;
            height: 900px;
            background: url('/images/loginbackgorund.jpg') no-repeat center center;
            background-size: 100% 100%;
            padding: 30px 70px;
            box-shadow: 0 0 15px #00000080;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terms-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 60px;
            color: black;
        }

        .checkbox-label {
            font-weight: bold;
            color: black;
        }

        .terms-content {
            background-color: white;
            color: black;
            padding: 16px;
            height: 100px;
            width: 450px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-check {
            margin-bottom: 16px;
            width: 450px;
            color: black;
            text-align: left;
        }

        .btn-image {
            position: relative;
            width: 80px;
            height: 80px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .btn-image img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .btn-image span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%);
            font-size: 13px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            white-space: nowrap;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="terms-wrapper">
    <div class="terms-box">
        <h2 class="terms-title">회원가입 약관 동의</h2>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeAll" onclick="toggleAll(this)">
            <label class="form-check-label checkbox-label" for="agreeAll">
                모든 약관에 동의합니다.
            </label>
        </div>

        <div class="terms-content">
            <p><strong>[이용약관]</strong></p>
            <p>서비스 이용을 위한 기본 약관 내용이 들어갑니다...</p>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeTerms">
            <label class="form-check-label checkbox-label" for="agreeTerms">
                (필수) 이용약관에 동의합니다.
            </label>
        </div>

        <div class="terms-content">
            <p><strong>[개인정보 수집 및 이용]</strong></p>
            <p>개인정보 수집 및 처리에 대한 설명이 들어갑니다...</p>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreePrivacy">
            <label class="form-check-label checkbox-label" for="agreePrivacy">
                (필수) 개인정보 수집 및 이용에 동의합니다.
            </label>
        </div>

        <div class="terms-content">
            <p><strong>[마케팅 정보 수신]</strong></p>
            <p>광고 및 이벤트 정보 수신에 대한 설명이 들어갑니다...</p>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeMarketing">
            <label class="form-check-label checkbox-label" for="agreeMarketing">
                (선택) 마케팅 정보 수신에 동의합니다.
            </label>
        </div>

        <div class="button-group">
            <button type="button" class="btn-image" onclick="validateAgreement()">
                <img src="/images/loginbtn.png" alt="회원가입 진행">
                <span>진행</span>
            </button>
            <button type="button" class="btn-image" onclick="location.href='/home'">
                <img src="/images/loginbtn.png" alt="취소">
                <span>취소</span>
            </button>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/jquery/3.7.1/dist/jquery.min.js}"></script>
<script>
    function toggleAll(source) {
        const checks = document.querySelectorAll('.form-check-input');
        checks.forEach((checkbox) => {
            if (checkbox !== source) checkbox.checked = source.checked;
        });
    }

    function validateAgreement() {
        const termsChecked = document.getElementById('agreeTerms').checked;
        const privacyChecked = document.getElementById('agreePrivacy').checked;

        if (!termsChecked || !privacyChecked) {
            alert("모든 항목에 동의하셔야 회원가입을 진행할 수 있습니다.");
            return;
        }

        location.href = '/user/register';
    }
</script>
</body>
</html>
