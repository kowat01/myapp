<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 미니어처 샵 목록</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/shopback.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: white;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 300px);
            padding-top: 80px;
        }

        .site-box-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 60px 80px;
            max-width: 1000px;
            width: 90%;
            box-shadow: 0 0 20px #000000aa;
            text-align: center;
            backdrop-filter: blur(6px);
            animation: fadeInUp 1.2s ease;
        }

        .site-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 40px;
            justify-items: center;
        }

        .site-card {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 30px 20px;
            width: 220px;
            height: 220px;
            color: gold;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: zoomFadeIn 0.6s ease;
        }

        .site-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 22px #fff4ccaa;
        }

        .image-container {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .site-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background-color: black;
            padding: 40px;
            color: white;
            font-size: 13px;
        }

        footer a {
            color: #f4d03f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 콘텐츠 -->
<main class="main-container">
    <div class="site-box-wrapper">
        <h2 class="site-title">중고 미니어처 샵 목록</h2>
        <div class="site-grid">
            <a class="site-card" href="https://www.ebay.com" target="_blank">
                <div class="image-container"><img src="/images/ebay.png" alt="eBay"></div>
                <div class="site-name">eBay 중고몰</div>
            </a>
            <a class="site-card" href="https://thetrolltrader.com/" target="_blank">
                <div class="image-container"><img src="/images/TTlogo.jpg" alt="Troll Trader"></div>
                <div class="site-name">트롤 트레이더</div>
            </a>
        </div>
    </div>
</main>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
